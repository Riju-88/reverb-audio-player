<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverb Audio Player</title>
    
    <link rel="stylesheet" href="Custom_Styles.min.css">
    <script src="script.js" defer></script>

</head>

<body id="body">
    <div id="rain-container">
        <div class="raindrop"></div>
        <div class="raindrop raindrop2"></div>
        <div class="raindrop raindrop3"></div>
        <div class="raindrop raindrop4"></div>
        <div class="raindrop raindrop5"></div>
        <div class="raindrop raindrop6"></div>
        <div class="raindrop raindrop7"></div>
        <div class="raindrop raindrop8"></div>
        <div class="raindrop raindrop9"></div>
        <div class="raindrop raindrop10"></div>
        <div class="raindrop raindrop11"></div>
        <div class="raindrop raindrop12"></div>
        <div class="raindrop raindrop13"></div>
        <div class="raindrop raindrop14"></div>
        <div class="raindrop raindrop15"></div>
        <div class="raindrop raindrop16"></div>
        <div class="raindrop raindrop17"></div>
        <div class="raindrop raindrop18"></div>

        <!-- more raindrop elements -->
    </div>
    <audio id="audio" src='' crossorigin></audio>


    <!--Dialog for reflection-->
    <dialog id="myDialog">
        <div class="dialog-top">
            <img src="Folder.jpg" alt="Folder Image" id="reflectTop">
        </div>
        <div class="dialog-bottom">
            <img src="Folder.jpg" alt="Folder Image" class="inverted" id="reflectBottom">
        </div>
    </dialog>
    <!--Dialog for reverb-->
    <dialog id="reverbDialog" class="effect-dialog">
        <div class="control-cont" id="reverb-cont">
            <h3>Reverb</h3>
            <fieldset>
                <legend>Reverb</legend>
                <!-- <label for="room-size">Room Size:</label> -->
                <figure>
                    <input type="range" orient='270deg' id="room-size" min="1" max="20" step="0.5" value="1.5" />
                    <figcaption><small>Room Size</small></figcaption>
                </figure>

                <figure>
                    <!-- <label for="dry-gain">Dry Gain:</label> -->
                    <input type="range" orient='270deg' id="dry-gain" min="0" max="1" value="0.2" step="0.1" />
                    <figcaption><small>Dry Gain</small></figcaption>
                </figure>
                <figure>
                    <!-- <label for="wet-gain">Wet Gain:</label> -->
                    <input type="range" orient='270deg' id="wet-gain" min="0" max="1" value="0.4" step="0.1" />
                    <figcaption><small>Wet Gain</small></figcaption>
                </figure>
            </fieldset>
        </div>

    </dialog>

    <!--Dialog for surround-->
    <dialog id="surroundDialog" class="effect-dialog">
        <!-- 3d surround -->
        <div class="control-cont" id="surround-cont">
            <h3>3D Surround</h3>
            <fieldset>
                <legend>3D Surround</legend>
                <figure>
                    <!-- <label for="x">X:</label> -->
                    <input type="range" orient='270deg' id="x" min="-1" max="1" value="0" step="0.1" />
                    <figcaption><small>L/R</small></figcaption>
                </figure>
                <!-- <label for="y">Y:</label> -->
                <figure>
                    <input type="range" orient='270deg' id="y" min="-1" max="255" value="1" step="0.1" />
                    <figcaption><small>Y Axis</small></figcaption>
                </figure>
                <!-- <label for="z">Z:</label> -->
                <figure>
                    <input type="range" orient='270deg' id="z" min="-1" max="255" value="1" step="0.1" />
                    <figcaption><small>Z Axis</small></figcaption>
                </figure>

                <!-- stereo  -->
                <figure>
                    <!-- <label for="stereo">Stereo position:</label> -->
                    <input type="range" orient='270deg' id="stereo" min="-1" max="1" value="0" step="0.1" />
                    <figcaption><small>Stereo position</small></figcaption>
                </figure>
            </fieldset>
        </div>

    </dialog>
    <!--Dialog for equalizer-->
    <dialog id="equalizerDialog" class="effect-dialog">
        <!-- eq -->
        <div class="control-cont" id="equalizer-cont">
            <h3>Equalizer</h3>


            <fieldset>
                <legend>Equalizer</legend>
                <figure>
                    <!-- <label for="low">1:</label> -->
                    <input type="range" orient='270deg' id="low" min="-40" max="40" value="-40" step="1" />
                    <figcaption><small>250 Hz</small></figcaption>
                </figure>
                <figure>
                    <!-- <label for="lowmid">2:</label> -->
                    <input type="range" orient='270deg' id="lowmid" min="-40" max="40" value="-38" step="1" />
                    <figcaption><small>500 Hz</small></figcaption>
                </figure>
                <!-- <label for="highmid">3:</label> -->
                <figure>
                    <input type="range" orient='270deg' id="highmid" min="-40" max="40" value="-38" step="1" />
                    <figcaption><small>1500 Hz</small></figcaption>
                </figure>
                <!-- <label for="high">4:</label> -->
                <figure>
                    <input type="range" orient='270deg' id="high" min="-40" max="40" value="-25" step="1" />
                    <figcaption><small>3000 Hz</small></figcaption>
                </figure>
                <!-- <label for="veryhigh">5:</label> -->
                <figure>
                    <input type="range" orient='270deg' id="veryhigh" min="-40" max="40" value="1" step="1" />
                    <figcaption><small>6000 Hz</small></figcaption>
                </figure>
            </fieldset>
        </div>

    </dialog>


    <!-- -->
    <!-- List -->
    <div id="selCont">
        <fieldset>
            <legend>Playlist</legend>
            <select name="list" id="list">

            </select>
        </fieldset>
    </div>
